nav"><a class="nav-common-link nav-link" href="/">课程培训</a></div><span class="nav-link">登录</span></span></div></div></header><main><div class="os2edu-layout-content os2edu-layout-main-content"><div><div class="loading-container"><div class="ant-spin ant-spin-sm ant-spin-spinning ant-spin-show-text" aria-live="polite" aria-busy="true"><span class="ant-spin-dot ant-spin-dot-spin"><i class="ant-spin-dot-item"></i><i class="ant-spin-dot-item"></i><i class="ant-spin-dot-item"></i><i class="ant-spin-dot-item"></i></span><div class="ant-spin-text">数据加载中...</div></div></div></div></div></main></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"data":{"id":1214,"clientId":"450","clientName":null,"courseId":"134","typeId":"5","isSpecail":0,"title":"Rust企业定制班-Second State","type":3,"coverUrl":"https://ssl.cdn.maodouketang.com/FqaYSCCXeov0dFS1CIaFvrsrqOZ-","teacher":"","startAt":null,"location":"北京","info":"Rust企业定制班-Second State","buyersCount":null,"price":"0","tag":"hot","totalNum":null,"createdAt":null,"updatedAt":null,"roomId":"100450134","isDelete":1,"courseIndex":35,"oldPrice":"0","ishd":240,"status":null,"summary":"Second State 正在期待一位 Rust-WebAssembly 工程师/开发者布道师加入，工作地点北京","showqr":null,"introduction":"\u003cp\u003e\u003cspan class=\"ql-size-large\" style=\"color: rgb(0, 0, 0);\"\u003eSecond State 于2019年成立，专注云计算与边缘计算的开源软件。我们的开源产品 WasmEdge， 目前已被 Linux 基金会旗下的 CNCF 接受为沙箱项目。\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"ql-size-large\"\u003eSecond State 目前已经获得 SIG(海纳亚洲) 、奇绩创坛（YC中国）的投资。Marc Fleury 博士与陆奇博士是我们的顾问。我们目前已经与头部云厂商、头部区块链项目建立了密切的合作关系，现金流为正。\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"ql-size-large\"\u003e我们希望能够打造一支国际化团队，目前团队分布在台北、北京、美国、与澳洲。这其中工程师占比90%，绝大多数是名校硕士以上学历。我们在北京与台北有研发中心。\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"ql-size-large\" style=\"color: rgb(122, 79, 214);\"\u003e我们正在期待一位 Rust-WebAssembly 工程师/开发者布道师加入\u003c/span\u003e\u003cspan class=\"ql-size-large\"\u003e：\u003c/span\u003e\u003c/p\u003e\u003col\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003e熟悉 Rust/C++ 与 WebAssembly，或者愿意学习 Rust\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003e热爱分享，技术输出是一大乐趣\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003e具有探索和创新精神，WasmEdge 根据实际场景的需求，希望能够尽快推动落地 WebAssembly\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003e能够自觉主动地完成工作\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003e英文水平过关\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003e以下是加分项\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003cspan class=\"ql-size-large\"\u003e有自己的技术输出平台，比如 blog、微信公众号、B站、知乎等\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003cspan class=\"ql-size-large\"\u003e有开源项目工作经验或是开源贡献经历\u003c/span\u003e\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong class=\"ql-size-large\" style=\"color: rgb(122, 79, 214);\"\u003e工作职责：\u003c/strong\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003e编写 Rust SDK 与 WasmEdge （此部分可根据个人经历自由选择）\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003eWasmEdge 社区增长与活跃\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003e撰写 WasmEdge 文档及使用案例\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003e积极参与线上/线下社区活动，布道 Rust、 WebAssembly/WasmEdge\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003e探索新技术与 WasmEdge 的合作场景及案例\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong class=\"ql-size-large\" style=\"color: rgb(122, 79, 214);\"\u003e我们可以提供：\u003c/strong\u003e\u003c/p\u003e\u003col\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003e具有竞争力的薪酬+期权，六险一金\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003e自由灵活的办公时间，可以选择远程办公\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003e国际化团队氛围\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003e顶级开源基金会平台\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003e工作氛围轻松，结果导向，只要你有意愿与能力，可以独立掌控项目\u003c/span\u003e\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e\u003cspan class=\"ql-size-large\"\u003e﻿\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong class=\"ql-size-large\"\u003e全职、实习均可。\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"ql-size-large\"\u003eWasmEdge（以前称为\u0026nbsp;\u003c/span\u003e\u003ca href=\"https://www.oschina.net/p/ssvm\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(52, 111, 182);\" class=\"ql-size-large\"\u003eSSVM\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e）是一个高性能的 WebAssembly（Wasm）虚拟机，为边缘计算进行了优化，包括边缘云和 Software Defined Vehicles。在其 AOT 模式下，WasmEdge 是目前市场上最快的 Wasm VM。由 CNCF 进行托管。\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong class=\"ql-size-large\"\u003e特性：\u003c/strong\u003e\u003c/p\u003e\u003cul\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003e非常快：特别是在启动时（最多快 100 倍）\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003eAOT 优化：提供“比原生更快”的性能\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003e内存占用小：占用不到 5MB 的内存空间\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003e便携的：跨操作系统和 CPU 平台，包括 RTOS\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003eCapability-based security：允许计算任务对资源的受控访问\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003eAI inference：支持硬件加速的 Tensorflow\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003e可嵌入：可轻松嵌入到 JavaScript、Golang 和其他主机应用程序中\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003e可管理性：可以由 Kubernetes 配置和管理\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003e智能合约：支持主要的区块链协议，包括下一代以太坊\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch2\u003e\u003cbr\u003e\u003c/h2\u003e\u003cp\u003e\u003cspan style=\"color: rgb(89, 89, 89);\" class=\"ql-size-large\"\u003eWasmEdge 是轻量级、安全、高性能、实时的软件容器与运行环境。目前是 CNCF 沙箱项目。WasmEdge 被应用在 SaaS、云原生，service mesh、边缘计算、汽车等领域。\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong class=\"ql-size-large\"\u003e\u0026nbsp;✨\u0026nbsp;GitHub\u003c/strong\u003e\u003cspan class=\"ql-size-large\"\u003e：https://github.com/WasmEdge/WasmEdge\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong class=\"ql-size-large\"\u003e\u0026nbsp;💻\u0026nbsp;官网\u003c/strong\u003e\u003cspan class=\"ql-size-large\"\u003e：https://wasmedge.org/\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;👨‍💻‍\u0026nbsp;Discord\u0026nbsp;\u003c/span\u003e\u003cstrong class=\"ql-size-large\"\u003e群：\u003c/strong\u003e\u003cspan class=\"ql-size-large\"\u003ehttps://discord.gg/JHxMj9EQbA\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"ql-size-large\"\u003e文档：https://wasmedge.org/book/en\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp class=\"ql-align-justify\"\u003e\u003cspan class=\"ql-size-large\"\u003e我们目前正在推进 WasmEdge Rust bindings 的相关开发工作，主要涉及Rust FFI层面的开发和优化，面向应用的高层 API 设计，以及更多有趣的开发方向，比如 AI。我们非常期待有兴趣投身开源项目、参与WebAssembly相关技术开发和推广的同学加入。\u003c/span\u003e\u003c/p\u003e\u003cp class=\"ql-align-justify\"\u003e\u003cbr\u003e\u003c/p\u003e\u003cp class=\"ql-align-justify\"\u003e\u003cspan class=\"ql-size-large\"\u003e如果您是在校学生，我们希望您是\u003c/span\u003e\u003c/p\u003e\u003cul\u003e\u003cli class=\"ql-align-justify\"\u003e\u003cspan class=\"ql-size-large\"\u003eCS 或 EE 或 Math 或 Physics 相关专业的高年级本科或硕士。\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-align-justify\"\u003e\u003cspan class=\"ql-size-large\"\u003e具备扎实的计算机基础知识，比如数据结构和算法。\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-align-justify\"\u003e\u003cspan class=\"ql-size-large\"\u003e能够熟练使用 C/C++/Rust 中的任一种语言。\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-align-justify\"\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;对参与开源项目抱有热情，贡献过 WasmEdge 更佳。\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp class=\"ql-align-justify\"\u003e\u003cbr\u003e\u003c/p\u003e\u003cp class=\"ql-align-justify\"\u003e\u003cspan class=\"ql-size-large\"\u003e加分项：\u003c/span\u003e\u003c/p\u003e\u003cul\u003e\u003cli class=\"ql-align-justify\"\u003e\u003cspan class=\"ql-size-large\"\u003e欢迎各种编程语言高手，但我们的任务是面向系统编程，所以希望你有C/C++/Rust 经验。\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-align-justify\"\u003e\u003cspan class=\"ql-size-large\"\u003e算法：无须是 leetcode HARD 题目解题超人，但是至少是熟练掌握 EASY 题目的小能手\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-align-justify\"\u003e\u003cspan class=\"ql-size-large\"\u003e英语：\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1 ql-align-justify\"\u003e\u003cspan class=\"ql-size-large\"\u003e读：能够无障碍阅读英文技术文档（比如，WebAssembly Spec）\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1 ql-align-justify\"\u003e\u003cspan class=\"ql-size-large\"\u003e写：能够准确阐述和解答技术问题\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp class=\"ql-align-justify\"\u003e\u003cbr\u003e\u003c/p\u003e\u003cp class=\"ql-align-justify\"\u003e\u003cspan class=\"ql-size-large\"\u003e联系方式：发送简历至 vivian@secondstate.io.\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e","applyCount":null,"linkUrl":null,"gradeLevel":null,"courseClasss":null}},"__N_SSG":true},"page":"/[id]","query":{"id":"134"},"buildId":"S6pdmglfvfs3jYb1NxAwo","assetPrefix":".","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
