003cspan class=\"ql-size-large\"\u003eMessages ，用于触发应用程序内部的流程。它们可以是用户互动、定时事件或任何其他事件，这些事件可能会改变应用程序中的某些东西。\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"ql-size-large\"\u003eUpdate 逻辑被用来对这些Messages 。例如，在我们的应用程序中，可能有一个Message ，用于导航到详细页面。在我们对这个消息的Update 逻辑中，我们将设置路由并获取数据，所以我们可以将应用程序的状态从List 更新到Detail 。\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"ql-size-large\"\u003e最后，View 逻辑描述了如何渲染应用程序的某个部分。它显示State ，并可能在用户交互时产生Messages 。\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cimg src=\"https://ssl.cdn.maodouketang.com/Fm7v45NQV-WugXtCO-UXr9PXbVS7\"\u003e\u003c/p\u003e","applyCount":null,"linkUrl":null,"gradeLevel":null,"courseClasss":null}},"__N_SSG":true},"page":"/[id]","query":{"id":"123"},"buildId":"5ZY3Bpw9Ox-JwuoQSCUsz","assetPrefix":".","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
