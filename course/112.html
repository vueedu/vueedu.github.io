lass=\"ql-indent-1\"\u003e\u003ca href=\"https://course.rs/practice/third-party-libs.html#%E7%BC%96%E8%A7%A3%E7%A0%81\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003e编解码\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e,\u0026nbsp;\u003c/span\u003e\u003ca href=\"https://course.rs/practice/third-party-libs.html#Email\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003eEmail\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e,\u0026nbsp;\u003c/span\u003e\u003ca href=\"https://course.rs/practice/third-party-libs.html#%E5%B8%B8%E7%94%A8%E6%AD%A3%E5%88%99%E6%A8%A1%E7%89%88\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003e常用正则模版\u003c/a\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003ca href=\"https://course.rs/practice/third-party-libs.html#%E6%97%A5%E5%BF%97%E7%9B%91%E6%8E%A7\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003e日志监控\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e,\u0026nbsp;\u003c/span\u003e\u003ca href=\"https://course.rs/practice/third-party-libs.html#%E4%BB%A3%E7%A0%81Debug\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003e代码Debug\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e,\u0026nbsp;\u003c/span\u003e\u003ca href=\"https://course.rs/practice/third-party-libs.html#%E6%80%A7%E8%83%BD%E4%BC%98%E5%8C%96\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003e性能优化\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://course.rs/practice/third-party-libs.html#%E7%B2%BE%E9%80%89%E4%B8%AD%E6%96%87%E5%AD%A6%E4%B9%A0%E8%B5%84%E6%96%99\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003e精选中文学习资料\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://course.rs/practice/third-party-libs.html#%E7%B2%BE%E9%80%89Rust%E5%BC%80%E6%BA%90%E9%A1%B9%E7%9B%AE\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003e精选Rust开源项目\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch2\u003e\u003cbr\u003e\u003c/h2\u003e\u003ch2\u003e\u003cbr\u003e\u003c/h2\u003e\u003ch2\u003e\u003ca href=\"https://course.rs/practice/third-party-libs.html#%E6%97%A5%E5%B8%B8%E5%BC%80%E5%8F%91%E5%B8%B8%E7%94%A8rust%E5%BA%93\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--fg);\"\u003e日常开发常用Rust库\u003c/a\u003e\u003c/h2\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch3\u003e\u003ca href=\"https://course.rs/practice/third-party-libs.html#webhttp\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--fg);\"\u003eWeb/HTTP\u003c/a\u003e\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003eHTTP客户端\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003ca href=\"https://github.com/seanmonstar/reqwest\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003ereqwest\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;一个简单又强大的HTTP客户端，\u003c/span\u003e\u003ccode class=\"ql-size-large\" style=\"background-color: rgb(246, 247, 246); color: var(--inline-code-color);\"\u003ereqwest\u003c/code\u003e\u003cspan class=\"ql-size-large\"\u003e是目前使用最多的HTTP库\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003eWeb框架\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003ca href=\"https://github.com/tokio-rs/axum\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003eaxum\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;基于Tokio和Hyper打造，模块化设计较好，目前口碑很好，值得使用Ergonomic and modular web framework built with Tokio, Tower, and Hyper\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003ca href=\"https://github.com/SergioBenitez/Rocket\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003eRocket\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;功能强大，API简单的Web框架，但是主要开发者目前因为个人原因无法进行后续开发，未来存在不确定性\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003ca href=\"https://github.com/actix/actix-web\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003eactix-web\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;性能极高的Web框架，就是团队内部有些问题，未来存在一定的不确定性\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003cspan class=\"ql-size-large\"\u003e总体来说，上述三个web框架都有很深的用户基础，其实都可以选用，如果让我推荐，顺序如下:\u0026nbsp;\u003c/span\u003e\u003ccode class=\"ql-size-large\" style=\"background-color: rgb(246, 247, 246); color: var(--inline-code-color);\"\u003eaxum\u003c/code\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;\u0026gt;\u0026nbsp;\u003c/span\u003e\u003ccode class=\"ql-size-large\" style=\"background-color: rgb(246, 247, 246); color: var(--inline-code-color);\"\u003eRocket\u003c/code\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;\u0026gt;\u0026nbsp;\u003c/span\u003e\u003ccode class=\"ql-size-large\" style=\"background-color: rgb(246, 247, 246); color: var(--inline-code-color);\"\u003eactix-web\u003c/code\u003e\u003cspan class=\"ql-size-large\"\u003e。 不过如果你不需要多么完善的web功能，只需要一个性能极高的http库，那么\u003c/span\u003e\u003ccode class=\"ql-size-large\" style=\"background-color: rgb(246, 247, 246); color: var(--inline-code-color);\"\u003eactix-web\u003c/code\u003e\u003cspan class=\"ql-size-large\"\u003e是非常好的选择，它的性能非常非常非常高！\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003e\u003ca href=\"https://course.rs/practice/third-party-libs.html#%E6%97%A5%E5%BF%97%E7%9B%91%E6%8E%A7\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--fg);\"\u003e日志监控\u003c/a\u003e\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003e日志 [\u003c/span\u003e\u003ca href=\"https://crates.io/keywords/log\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003ecrates.io\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e] [\u003c/span\u003e\u003ca href=\"https://github.com/search?q=rust+log\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003egithub\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e]\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003ca href=\"https://github.com/tokio-rs/tracing\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003etokio-rs/tracing\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;强大的日志框架，同时还支持OpenTelemetry格式，无缝打通未来的监控\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003ca href=\"https://github.com/rust-lang/log\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003erust-lang/log\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;官方日志库，事实上的API标准, 但是三方库未必遵循\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003ca href=\"https://github.com/estk/log4rs\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003eestk/log4rs\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;模仿JAVA\u0026nbsp;\u003c/span\u003e\u003ccode class=\"ql-size-large\" style=\"background-color: rgb(246, 247, 246); color: var(--inline-code-color);\"\u003elogback\u003c/code\u003e\u003cspan class=\"ql-size-large\"\u003e和\u003c/span\u003e\u003ccode class=\"ql-size-large\" style=\"background-color: rgb(246, 247, 246); color: var(--inline-code-color);\"\u003elog4j\u003c/code\u003e\u003cspan class=\"ql-size-large\"\u003e实现的日志库, 可配置性较强\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003cspan class=\"ql-size-large\"\u003e在其它文章中，也许会推荐slog，但是我们不推荐，一个是因为近半年未更新，一个是\u003c/span\u003e\u003ccode class=\"ql-size-large\" style=\"background-color: rgb(246, 247, 246); color: var(--inline-code-color);\"\u003eslog\u003c/code\u003e\u003cspan class=\"ql-size-large\"\u003e自己也推荐使用\u003c/span\u003e\u003ccode class=\"ql-size-large\" style=\"background-color: rgb(246, 247, 246); color: var(--inline-code-color);\"\u003etracing\u003c/code\u003e\u003cspan class=\"ql-size-large\"\u003e。\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003e监控\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003ca href=\"https://github.com/open-telemetry/opentelemetry-rust\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003eOpenTelemetry\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;\u003c/span\u003e\u003ccode class=\"ql-size-large\" style=\"background-color: rgb(246, 247, 246); color: var(--inline-code-color);\"\u003eOpenTelemetry\u003c/code\u003e\u003cspan class=\"ql-size-large\"\u003e是现在非常火的可观测性解决方案，提供了协议、API、SDK等核心工具，用于收集监控数据，最后将这些metrics/logs/traces数据写入到\u003c/span\u003e\u003ccode class=\"ql-size-large\" style=\"background-color: rgb(246, 247, 246); color: var(--inline-code-color);\"\u003eprometheus\u003c/code\u003e\u003cspan class=\"ql-size-large\"\u003e,\u0026nbsp;\u003c/span\u003e\u003ccode class=\"ql-size-large\" style=\"background-color: rgb(246, 247, 246); color: var(--inline-code-color);\"\u003ejaeger\u003c/code\u003e\u003cspan class=\"ql-size-large\"\u003e等监控平台中。最主要是，它后台很硬，后面有各大公司作为背书，未来非常看好！\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003ca href=\"https://github.com/vectordotdev/vector\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003evectordotdev/vector\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;一个性能很高的数据采集agent，采集本地的日志、监控等数据，发送到远程的kafka、jaeger等数据下沉端，它最大的优点就是能从多种数据源(包括Opentelemetry)收集数据，然后推送到多个数据处理或者存储等下沉端。\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003e\u003ca href=\"https://course.rs/practice/third-party-libs.html#sql%E5%AE%A2%E6%88%B7%E7%AB%AF\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--fg);\"\u003eSQL客户端\u003c/a\u003e\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003e通用\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003ca href=\"https://github.com/launchbadge/sqlx\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003elaunchbadge/sqlx\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;异步实现、高性能、纯Rust代码的SQL库，支持\u003c/span\u003e\u003ccode class=\"ql-size-large\" style=\"background-color: rgb(246, 247, 246); color: var(--inline-code-color);\"\u003ePostgreSQL\u003c/code\u003e\u003cspan class=\"ql-size-large\"\u003e,\u0026nbsp;\u003c/span\u003e\u003ccode class=\"ql-size-large\" style=\"background-color: rgb(246, 247, 246); color: var(--inline-code-color);\"\u003eMySQL\u003c/code\u003e\u003cspan class=\"ql-size-large\"\u003e,\u0026nbsp;\u003c/span\u003e\u003ccode class=\"ql-size-large\" style=\"background-color: rgb(246, 247, 246); color: var(--inline-code-color);\"\u003eSQLite\u003c/code\u003e\u003cspan class=\"ql-size-large\"\u003e,和\u0026nbsp;\u003c/span\u003e\u003ccode class=\"ql-size-large\" style=\"background-color: rgb(246, 247, 246); color: var(--inline-code-color);\"\u003eMSSQL\u003c/code\u003e\u003cspan class=\"ql-size-large\"\u003e.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003eORM\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003ca href=\"https://github.com/rbatis/rbatis\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003erbatis/rbatis\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;国内团队开发的ORM，异步、性能高、简单易上手\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003ca href=\"https://github.com/diesel-rs/diesel\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003ediesel-rs/diesel\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;安全、扩展性强的Rust ORM库，支持\u003c/span\u003e\u003ccode class=\"ql-size-large\" style=\"background-color: rgb(246, 247, 246); color: var(--inline-code-color);\"\u003eMysql\u003c/code\u003e\u003cspan class=\"ql-size-large\"\u003e、\u003c/span\u003e\u003ccode class=\"ql-size-large\" style=\"background-color: rgb(246, 247, 246); color: var(--inline-code-color);\"\u003ePostgre\u003c/code\u003e\u003cspan class=\"ql-size-large\"\u003e、\u003c/span\u003e\u003ccode class=\"ql-size-large\" style=\"background-color: rgb(246, 247, 246); color: var(--inline-code-color);\"\u003eSqlLite\u003c/code\u003e\u003c/li\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003eMysql\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003ca href=\"https://github.com/blackbeam/rust-mysql-simple\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003eblackbeam/rust-mysql-simple\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;纯Rust实现的Mysql驱动,提供连接池\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003ca href=\"https://github.com/blackbeam/mysql_async\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003eblackbeam/mysql_async\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;基于Tokio实现的异步Mysql驱动\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003cspan class=\"ql-size-large\"\u003e上面两个都是一个团队出品，前者文档更全、star更多，建议使用前者\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003ePostgre\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003ca href=\"https://github.com/sfackler/rust-postgres\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003esfackler/rust-postgres\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;纯Rust实现的Postgre客户端\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003eSqlite\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003ca href=\"https://github.com/rusqlite/rusqlite\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003erusqlite\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;用于\u003c/span\u003e\u003ca href=\"https://www.sqlite.org/index.html\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003eSqlite3\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e的Rust客户端\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003e\u003ca href=\"https://course.rs/practice/third-party-libs.html#nosql%E5%AE%A2%E6%88%B7%E7%AB%AF\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--fg);\"\u003eNoSql客户端\u003c/a\u003e\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003eRedis\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003ca href=\"https://github.com/mitsuhiko/redis-rs\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003emitsuhiko/redis-rs\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;虽然最近更新不太活跃，但是它依然是最好的redis客户端，说实话，我期待更好的，可能这也是Rust生态的未来可期之处吧\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003eCanssandra\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003ca href=\"https://github.com/krojew/cdrs-tokio\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003ekrojew/cdrs-tokio\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;[\u003c/span\u003e\u003ca href=\"https://crates.io/crates/cdrs-tokio\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003ecdrs-tokio\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e] 生产可用的Cassandra客户端，异步、纯Rust实现，就是个人项目 + star较少，未来不确定会不会不维护\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003ca href=\"https://github.com/scylladb/scylla-rust-driver\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003escylla-rust-driver\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;ScyllaDB提供的官方库，支持cql协议，由于背靠大山，未来非常可期\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003eMongoDB\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003ca href=\"https://github.com/mongodb/mongo-rust-driver\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003emongodb/mongo-rust-driver\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;官方MongoDB客户端，闭着眼睛选就对了\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003e\u003ca href=\"https://course.rs/practice/third-party-libs.html#%E5%88%86%E5%B8%83%E5%BC%8F\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--fg);\"\u003e分布式\u003c/a\u003e\u003c/h3\u003e\u003ch4\u003e\u003ca href=\"https://course.rs/practice/third-party-libs.html#%E6%9C%8D%E5%8A%A1%E5%8F%91%E7%8E%B0\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--fg);\"\u003e服务发现\u003c/a\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://github.com/luncj/etcd-rs\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003eluncj/etcd-rs\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;异步实现的Rust etcd客户端，优点是有一定的文档、作者较为活跃,意味着你提问题他可能会回答，不过，如果你不放心，还是考虑使用HTTP的方式访问ETCD\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch4\u003e\u003ca href=\"https://course.rs/practice/third-party-libs.html#%E6%B6%88%E6%81%AF%E9%98%9F%E5%88%97\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--fg);\"\u003e消息队列\u003c/a\u003e\u003c/h4\u003e\u003cul\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003eKafka\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003ca href=\"https://github.com/fede1024/rust-rdkafka\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003efede1024/rust-rdkafka\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;Rust Kafka客户端，基于C版本的Kafka库[librdkafka]实现，文档较全、功能较为全面\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003ca href=\"https://github.com/kafka-rust/kafka-rust\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003ekafka-rust/kafka-rust\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;相比上一个库，它算是纯Rust实现，文档还行，支持Kafka0.8.2及以后的版本，但是对于部分0.9版本的特性还不支持。同时有一个问题：最初的作者不维护了，转给了现在的作者，但是感觉好像也不是很活跃\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003eNats\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003ca href=\"https://github.com/nats-io/nats.rs\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003enats-io/nats.rs\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;Nats官方提供的客户端\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003e\u003ca href=\"https://course.rs/practice/third-party-libs.html#%E7%BD%91%E7%BB%9C%E9%80%9A%E4%BF%A1%E5%8D%8F%E8%AE%AE\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--fg);\"\u003e网络、通信协议\u003c/a\u003e\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003eWebsocket\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003ca href=\"https://github.com/snapview/tokio-tungstenite\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003esnapview/tokio-tungstenite\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;更适合Web应用使用的生产级Websocket库，它是异步非阻塞的，基于下面的\u003c/span\u003e\u003ccode class=\"ql-size-large\" style=\"background-color: rgb(246, 247, 246); color: var(--inline-code-color);\"\u003etungstenite-rs\u003c/code\u003e\u003cspan class=\"ql-size-large\"\u003e库和tokio实现\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003ca href=\"https://github.com/websockets-rs/rust-websocket\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003erust-websocket\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;老牌Websocket库，提供了客户端和服务器端实现，但是。。。很久没更新了\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003ca href=\"https://github.com/snapview/tungstenite-rs\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003esnapview/tungstenite-rs\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;轻量级的Websocket流实现，该库更偏底层，例如，你可以用来构建其它网络库\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003egRPC\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003ca href=\"https://github.com/hyperium/tonic\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003ehyperium/tonic\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;纯Rust实现的gRPC客户端和服务器端，支持async/await异步调用，文档和示例较为清晰\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003ca href=\"https://github.com/tikv/grpc-rs\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003etikv/grpc-rs\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;国产开源之光Tidb团队出品的gRPC框架, 基于C的代码实现, 就是最近好像不是很活跃\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003cspan class=\"ql-size-large\"\u003e其实这两个实现都很优秀，把\u003c/span\u003e\u003ccode class=\"ql-size-large\" style=\"background-color: rgb(246, 247, 246); color: var(--inline-code-color);\"\u003etonic\u003c/code\u003e\u003cspan class=\"ql-size-large\"\u003e放在第一位，主要是因为它是纯Rust实现，同时社区也更为活跃，但是并不代表它比\u003c/span\u003e\u003ccode class=\"ql-size-large\" style=\"background-color: rgb(246, 247, 246); color: var(--inline-code-color);\"\u003etikv\u003c/code\u003e\u003cspan class=\"ql-size-large\"\u003e的更好！\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003eQUIC\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003ca href=\"https://github.com/cloudflare/quiche\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003ecloudflare/quiche\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;大名鼎鼎\u003c/span\u003e\u003ccode class=\"ql-size-large\" style=\"background-color: rgb(246, 247, 246); color: var(--inline-code-color);\"\u003ecloudflare\u003c/code\u003e\u003cspan class=\"ql-size-large\"\u003e提供的QUIC实现，据说在公司内部重度使用，有了大规模生产级别的验证，非常值得信任，同时该库还实现了HTTP/3\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003ca href=\"https://github.com/quinn-rs/quinn\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003equinn-rs/quinn\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;提供异步API调用，纯Rust实现，同时提供了几个有用的网络库\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003eMQTT\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003ca href=\"https://github.com/bytebeamio/rumqtt\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003ebytebeamio/rumqtt\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;MQTT3.1.1/5协议库，同时实现了客户端与服务器端broker\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003ca href=\"https://github.com/ntex-rs/ntex-mqtt\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003entex-rs/ntex-mqtt\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;客户端与服务端框架，支持MQTT3.1.1与5协议\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003ca href=\"https://github.com/eclipse/paho.mqtt.rust\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003eeclipse/paho.mqtt.rust\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;老牌MQTT框架，对MQTT支持较全, 其它各语言的实现也有\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003e\u003ca href=\"https://course.rs/practice/third-party-libs.html#%E5%BC%82%E6%AD%A5%E7%BD%91%E7%BB%9C%E7%BC%96%E7%A8%8B\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--fg);\"\u003e异步网络编程\u003c/a\u003e\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://github.com/tokio-rs/tokio\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003etokio-rs/tokio\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;最火的异步网络库，除了复杂上手难度高一些外，没有其它大的问题。同时tokio团队提供了多个非常优秀的Rust库，整个生态欣欣向荣，用户认可度很高\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://async.rs/\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003easync-std\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;跟标准库API很像的异步网络库，相对简单易用，但是貌似开发有些停滞，还有就是功能上不够完善。但是对于普通用户来说，这个库非常值得一试，它在功能和简单易用上取得了很好的平衡\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://github.com/actix/actix\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003eactix\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;基于Actor模型的异步网络库，但这个库的开发貌似已经停滞，他们团队一直在专注于\u003c/span\u003e\u003ccode class=\"ql-size-large\" style=\"background-color: rgb(246, 247, 246); color: var(--inline-code-color);\"\u003eactix-web\u003c/code\u003e\u003cspan class=\"ql-size-large\"\u003e的开发\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://github.com/tokio-rs/mio\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003emio\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;严格来说，MIO与之前三个不是同一个用途的，MIO = Meta IO，是一个底层IO库，往往用于构建其它网络库，当然如果你对应用网络性能有非常极限的要求， 可以考虑它，因为它的层次比较低，所带来的抽象负担小，所以性能损耗小\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003e如果你要开发生产级别的项目，我推荐使用\u003c/span\u003e\u003ccode class=\"ql-size-large\" style=\"background-color: rgb(246, 247, 246); color: var(--inline-code-color);\"\u003etokio\u003c/code\u003e\u003cspan class=\"ql-size-large\"\u003e，稳定可靠，功能丰富，控制粒度细；自己的学习项目或者没有那么严肃的开源项目，我推荐\u003c/span\u003e\u003ccode class=\"ql-size-large\" style=\"background-color: rgb(246, 247, 246); color: var(--inline-code-color);\"\u003easync-std\u003c/code\u003e\u003cspan class=\"ql-size-large\"\u003e，简单好用，值得学习；当你确切知道需要Actor网络模型时，就用\u003c/span\u003e\u003ccode class=\"ql-size-large\" style=\"background-color: rgb(246, 247, 246); color: var(--inline-code-color);\"\u003eactix\u003c/code\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003e\u003ca href=\"https://course.rs/practice/third-party-libs.html#%E6%90%9C%E7%B4%A2%E5%BC%95%E6%93%8E\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--fg);\"\u003e搜索引擎\u003c/a\u003e\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003eElasticSearch客户端\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003ca href=\"https://github.com/elastic/elasticsearch-rs\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003eelastic/elasticsearch\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;官方es客户端，目前第三方的基本都处于停滞状态，所以不管好坏，用呗\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003eRust搜索引擎\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003ca href=\"https://github.com/quickwit-inc/tantivy\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003eTantivy\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;Tantivy是Rust实现的本地搜索库，功能对标\u003c/span\u003e\u003ccode class=\"ql-size-large\" style=\"background-color: rgb(246, 247, 246); color: var(--inline-code-color);\"\u003elucene\u003c/code\u003e\u003cspan class=\"ql-size-large\"\u003e，如果你不需要分布式，那么引入tantivy作为自己本地Rust服务的一个搜索，是相当不错的选择，该库作者一直很活跃，而且最近还创立了搜索引擎公司，感觉大有作为. 该库的优点在于纯Rust实现，性能高(lucene的2-3倍)，资源占用低(对比java自然不是一个数量级)，社区活跃。\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003eRust搜索平台\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003ca href=\"https://github.com/quickwit-inc/quickwit\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003equickwit\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;对标ElasticSearch，一个通用目的的分布式搜索平台，目前还在起步阶段(0.2版本)，未来非常可期，目前还不建议使用\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003ca href=\"https://github.com/meilisearch/MeiliSearch\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003eMeiliSearch\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;虽然也是一个搜索平台，但是并不是通用目的的，\u003c/span\u003e\u003ccode class=\"ql-size-large\" style=\"background-color: rgb(246, 247, 246); color: var(--inline-code-color);\"\u003eMeiliSearch\u003c/code\u003e\u003cspan class=\"ql-size-large\"\u003e目标是为终端用户提供边输入边提示的即刻搜索功能，因此是一个轻量级搜索平台，不适用于数据量大时的搜索目的。总之，如果你需要在网页端或者APP为用户提供一个搜索条，然后支持输入容错、前缀搜索时，就可以使用它。\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003e\u003ca href=\"https://course.rs/practice/third-party-libs.html#%E4%BB%A3%E7%A0%81debug\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--fg);\"\u003e代码Debug\u003c/a\u003e\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003eGDB\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003ca href=\"https://github.com/cs01/gdbgui\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003egdbgui\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;提供浏览器支持的gdb debug工具，支持C，C++，Rust和Go.\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003eLLDB\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003ca href=\"https://marketplace.visualstudio.com/items?itemName=vadimcn.vscode-lldb\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003eCodeLLDB\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;— 专门为VSCode设计的LLDB Debug扩展\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003e\u003ca href=\"https://course.rs/practice/third-party-libs.html#%E6%80%A7%E8%83%BD%E4%BC%98%E5%8C%96\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--fg);\"\u003e性能优化\u003c/a\u003e\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://github.com/bheisler/criterion.rs\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003ebheisler/criterion.rs\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;比官方提供的benchmark库更好，目前已经成为事实上标准的性能测试工具\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://github.com/koute/bytehound\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003eBytehound\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;Linux下的内存分析工具，可以用来分析：内存泄漏、内存分配、调用栈追踪，甚至它还有一个浏览器UI! 懂的人都懂，性能测试工具的UI服务是多么稀缺和珍贵！\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://github.com/llogiq/flame\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003ellogiq/flame\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;专为Rust打造的火焰图分析工具，可以告诉你程序在哪些代码上花费的时间过多，非常适合用于代码性能瓶颈的分析。与\u003c/span\u003e\u003ccode class=\"ql-size-large\" style=\"background-color: rgb(246, 247, 246); color: var(--inline-code-color);\"\u003eperf\u003c/code\u003e\u003cspan class=\"ql-size-large\"\u003e不同，\u003c/span\u003e\u003ccode class=\"ql-size-large\" style=\"background-color: rgb(246, 247, 246); color: var(--inline-code-color);\"\u003eflame\u003c/code\u003e\u003cspan class=\"ql-size-large\"\u003e库允许你自己定义想要测试的代码片段，只需要在代码前后加上相应的指令即可，非常好用\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://github.com/sharkdp/hyperfine\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003esharkdp/hyperfine\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;一个命令行benchmark工具，支持任意shell命令，支持缓存清除、预热、多次运行统计分析等，尽量保证结果的准确性\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003e\u003ca href=\"https://course.rs/practice/third-party-libs.html#%E7%BC%96%E8%A7%A3%E7%A0%81\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--fg);\"\u003e编解码\u003c/a\u003e\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://github.com/serde-rs/serde\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003eSerde\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;一个超高性能的通用序列化/反序列化框架，可以跟多种协议的库联合使用，实现统一编解码格式\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003eCSV\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003ca href=\"https://github.com/BurntSushi/rust-csv\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003eBurntSushi/rust-csv\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;高性能CSV读写库，支持\u003c/span\u003e\u003ca href=\"https://github.com/serde-rs/serde\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003eSerde\u003c/a\u003e\u003c/li\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003eJSON\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003ca href=\"https://github.com/serde-rs/json\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003eserde-rs/json\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;快到上天的JSON库，也是Rust事实上的标准JSON库，你也可以使用它的大哥\u003c/span\u003e\u003ca href=\"https://github.com/serde-rs/serde\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003eserde\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e，一个更通用的序列化/反序列化库\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003eMsgPack\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003ca href=\"https://github.com/3Hren/msgpack-rust\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003e3Hren/msgpack-rust\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;纯Rust实现的MessagePack编解码协议\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003eProtocolBuffers\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003ca href=\"https://github.com/tokio-rs/prost\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003etokio-rs/prost\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;tokio出品，基本都属精品，此库也不例外，简单易用，文档详细\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003ca href=\"https://github.com/stepancheg/rust-protobuf\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003estepancheg/rust-protobuf\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;纯Rust实现\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003eTOML\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003ca href=\"https://github.com/alexcrichton/toml-rs\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003ealexcrichton/toml-rs\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;TOML编码/解码，可以配合\u003c/span\u003e\u003ccode class=\"ql-size-large\" style=\"background-color: rgb(246, 247, 246); color: var(--inline-code-color);\"\u003eserde\u003c/code\u003e\u003cspan class=\"ql-size-large\"\u003e使用\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003eXML\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003ca href=\"https://github.com/tafia/quick-xml\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003etafia/quick-xml\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;高性能XML库，可以配合\u003c/span\u003e\u003ccode class=\"ql-size-large\" style=\"background-color: rgb(246, 247, 246); color: var(--inline-code-color);\"\u003eserde\u003c/code\u003e\u003cspan class=\"ql-size-large\"\u003e使用，文档较为详细\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003eYAML\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003ca href=\"https://github.com/dtolnay/serde-yaml\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003edtolnay/serde-yaml\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;使用\u003c/span\u003e\u003ccode class=\"ql-size-large\" style=\"background-color: rgb(246, 247, 246); color: var(--inline-code-color);\"\u003eserde\u003c/code\u003e\u003cspan class=\"ql-size-large\"\u003e编解码\u003c/span\u003e\u003ccode class=\"ql-size-large\" style=\"background-color: rgb(246, 247, 246); color: var(--inline-code-color);\"\u003eYAML\u003c/code\u003e\u003cspan class=\"ql-size-large\"\u003e格式的数据\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003e\u003ca href=\"https://course.rs/practice/third-party-libs.html#email\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--fg);\"\u003eEmail\u003c/a\u003e\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://github.com/lettre/lettre\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--links);\"\u003elettre/lettre\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;— Rust SMTP库\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e","applyCount":null,"linkUrl":null,"gradeLevel":null,"courseClasss":null}},"__N_SSG":true},"page":"/course/[id]","query":{"id":"112"},"buildId":"qWLRxlsVQR8MICTC9Cgat","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
