lass=\"ql-align-justify\"\u003e\u003cbr\u003e\u003c/p\u003e\u003cp class=\"ql-align-justify\"\u003e\u003cstrong class=\"ql-size-large\"\u003e以开源的方式开发基于Rust语言的智能汽车操作系统\u003c/strong\u003e\u003cspan class=\"ql-size-large\"\u003e，实现满足高安全高性能的应用需求的\u003c/span\u003e\u003cstrong class=\"ql-size-large\"\u003e新能源汽车智能操作系统，\u003c/strong\u003e\u003cspan class=\"ql-size-large\" style=\"color: rgb(51, 51, 51);\"\u003e是本次培训课程内容设置围绕的核心方向，根据课程的学习表现和实践成果，培养出\u003c/span\u003e\u003cstrong class=\"ql-size-large\" style=\"color: rgb(51, 51, 51);\"\u003e优秀的操作系统开发人才\u003c/strong\u003e\u003cspan class=\"ql-size-large\" style=\"color: rgb(51, 51, 51);\"\u003e。\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch3\u003e\u003cspan class=\"ql-size-large\" style=\"color: rgb(51, 51, 51);\"\u003e内容大纲：\u003c/span\u003e\u003c/h3\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong class=\"ql-size-large\"\u003e第一周 RVM 入门\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"ql-size-large\"\u003eSection 1: Bootstrap 简介\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"ql-size-large\"\u003eSection 2: Syscall Forwarding\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"ql-size-large\"\u003eSection 3: Evaluation\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong class=\"ql-size-large\"\u003e第二周 虚拟化技术\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"ql-size-large\"\u003eSection 1: Hypervisor 基本概念\u003c/span\u003e\u003c/p\u003
