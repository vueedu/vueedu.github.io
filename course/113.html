ass="custom-course-nav"><a class="nav-common-link nav-link" href="/">课程培训</a></div><span class="nav-link">登录</span></span></div></div></header><main><div class="os2edu-layout-content os2edu-layout-main-content"><div><div class="loading-container"><div class="ant-spin ant-spin-sm ant-spin-spinning ant-spin-show-text" aria-live="polite" aria-busy="true"><span class="ant-spin-dot ant-spin-dot-spin"><i class="ant-spin-dot-item"></i><i class="ant-spin-dot-item"></i><i class="ant-spin-dot-item"></i><i class="ant-spin-dot-item"></i></span><div class="ant-spin-text">数据加载中...</div></div></div></div></div></main></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"data":{"id":1257,"clientId":"450","clientName":null,"courseId":"113","typeId":"5","isSpecail":0,"title":"Rust Web 全栈开发高级实验班","type":3,"coverUrl":"https://ssl.cdn.maodouketang.com/FuvFoRtoxjPsRRl3P1zo1HKek_O2","teacher":"","startAt":null,"location":"北京","info":"Rust Web 全栈开发高级实验班","buyersCount":null,"price":"1800","tag":"hot","totalNum":null,"createdAt":null,"updatedAt":null,"roomId":"100450113","isDelete":1,"courseIndex":13,"oldPrice":"0","ishd":240,"status":null,"summary":"采用 Rust 语言全栈开发 Web 网站应用的前后端，技术栈选型为：前端yew + 后端actix-web + GraphQL 连接数据库MongoDB","showqr":null,"introduction":"\u003cp\u003e\u003cspan class=\"ql-size-large\"\u003e本课程是通过一个真实的 Web 网站应用开发的项目，来深入学习和掌握使用 Rust 进行 Web 全栈开发的技能。\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch2\u003eRust Web 全栈开发高级实验班将学习的技术栈选型为：前端yew + 后端actix-web + GraphQL 连接数据库MongoDB\u003c/h2\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch2\u003e特别说明，\u003cspan class=\"ql-size-large\" style=\"color: rgb(102, 102, 102);\"\u003e全部 \u003c/span\u003e\u003cspan class=\"ql-size-large\" style=\"color: rgb(204, 0, 0);\"\u003e使用 Rust\u003c/span\u003e\u003cspan class=\"ql-size-large\" style=\"color: rgb(102, 102, 102);\"\u003e\u0026nbsp;语言\u003c/span\u003e\u003cspan style=\"color: rgb(102, 102, 102);\"\u003e！\u003c/span\u003e\u003c/h2\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong class=\"ql-size-large\"\u003e学习目标和要求：\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"ql-size-large\"\u003e1. 掌握Rust Web全栈开发的技能\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"ql-size-large\"\u003e2. 了解使用Rust开发上线一个网站的全过程\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong class=\"ql-size-large\"\u003e学习时间安排：\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"ql-size-large\"\u003e1. 每周安排3个晚上学习，周三晚上9:00-11:00，周六周日晚上8:00-10:00。\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"ql-size-large\"\u003e2. 学习时间共3周，其中第一周侧重项目开发框架的介绍，第二周侧重项目的已有功能编码开发，第三周侧重真实参与开发项目的二期需求。\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch2\u003e\u003cspan class=\"ql-size-large\"\u003e技术栈选型\u003c/span\u003e\u003c/h2\u003e\u003ch3\u003e\u003cbr\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan class=\"ql-size-large\"\u003e前端\u003c/span\u003e\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://yew.rs/\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--color-accent-fg);\"\u003eyew\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;- yew 是一个设计先进的 Rust 框架，目的是使用 WebAssembly 来创建多线程的前端 web 应用。\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://tokio.rs/\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--color-accent-fg);\"\u003etokio\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;- tokio 是 Rust 中的异步编程框架，它将复杂的异步编程抽象为 Futures、Tasks 和 Executor，并提供了 Timer 等基础设施。\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://github.com/rustwasm/wasm-pack\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--color-accent-fg);\"\u003ewasm-pack\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;- wasm-pack 是 Rust-Wasm 官方工作组开发，用于构建wasm应用程序的工具。\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://docs.rs/reqwest/\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--color-accent-fg);\"\u003ereqwest\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;- reqwest 是一个简单的 Rust HTTP 客户端，reqwest的async使用的是Tokio的，所以要同时加入Tokio的依赖。\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003e\u003cbr\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan class=\"ql-size-large\"\u003e后端\u003c/span\u003e\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://actix.rs/\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--color-accent-fg);\"\u003eactix-web\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;- actix-web 是采用 Rust 开发的一个 Web 框架。它强大快速切于实际，是采用 Rust 进行 Web 开发的最佳选择。\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://docs.rs/hyper\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--color-accent-fg);\"\u003ehyper\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;- hyper是一个偏底层的http库，支持HTTP/1和HTTP/2，支持异步Rust，提供了服务端和客户端的API支持。\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://docs.rs/async-graphql\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--color-accent-fg);\"\u003easync-graphql\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;- async-graphql是用Rust语言实现的GraphQL服务端库。\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://docs.rs/tracing/\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--color-accent-fg);\"\u003etracing\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;- tracing 是用于检测 Rust 程序以收集结构化的、基于事件的诊断信息的框架。\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://docs.rs/tracing-subscriber\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--color-accent-fg);\"\u003etracing-subscriber\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;- tracing-subscriber 能够使用log库和模块发出的消息。\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://serde.rs/\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--color-accent-fg);\"\u003eserde\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;- serde 是rust语言用来序列化和反序列化数据的一个非常高效的解决方案。\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://docs.rs/mongodb\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--color-accent-fg);\"\u003emongodb\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;- mongodb 是一个介于关系数据库和非关系数据库(nosql)之间的产品，是非关系数据库当中功能最丰富，最像关系数据库的。\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003ch3\u003e\u003cbr\u003e\u003c/h3\u003e\u003ch3\u003e\u003cspan class=\"ql-size-large\"\u003e数据库\u003c/span\u003e\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://github.com/mongodb/mongo-rust-driver\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: var(--color-accent-fg);\"\u003eMongoDB\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;- 来自 MongoDB 官方支持的 MongoDB Rust 驱动程序，该客户端库可用于与 Rust 应用程序中的 MongoDB 部署进行交互。\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e","applyCount":null,"linkUrl":null,"gradeLevel":null,"courseClasss":null}},"__N_SSG":true},"page":"/course/[id]","query":{"id":"113"},"buildId":"iRSS3OhvQO6mRDcpCn8f4","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
