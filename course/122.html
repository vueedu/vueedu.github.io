e-large\" style=\"color: rgb(0, 113, 197);\"\u003eESP32-C3\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;的开发者推出了一个完整的培训项目，旨在以简单易懂的方式，指导新手和有基础的嵌入式开发者使用 Rust 语言进行物联网应用开发。\u0026nbsp;\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong class=\"ql-size-large\"\u003e培训内容\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"ql-size-large\"\u003e项目以一本\u003c/span\u003e\u003ca href=\"https://github.com/ferrous-systems/espressif-trainings\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: rgb(0, 113, 197);\"\u003e在线培训手册\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e为培训材料，既可以用于小组培训，也可以自学。它还包含了一些编程练习，提供解决问题的提示、步骤和示例，帮助开发者在课程结束后快速开启自己的个人开发项目。此外，手册的 “Troubleshooting” 部分也能够帮助开发者解决在设置中出现的问题。\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"ql-size-large\"\u003e培训手册根据内容难度和开发者的经验水平，分为“入门”和“高级”两部分。\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"ql-size-large\"\u003e入门部分面向那些对探索 ESP32-C3 功能，或嵌入式编程和嵌入式 Rust 感兴趣的开发者，指导用户基于 HTTP 和 MQTT ，以及嵌入式设备上的 Rust 标准库进行开发，使其开发板对命令做出反应并发送传感器数据，与外界实现交互。入门部分包含以下内容：\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003col\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003e用 cargo generate 建立项目；\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003e编写 HTTP 客户端；\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003e编写 HTTP 服务器；\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003e编写 MQTT 客户端，用于：\u003c/span\u003e\u003c/li\u003e\u003c/ol\u003e\u003cul\u003e\u003cli class=\"ql-indent-1\"\u003e\u003cspan class=\"ql-size-large\"\u003e发布传感器数据；\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003cspan class=\"ql-size-large\"\u003e接收订阅的命令。\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cspan class=\"ql-size-large\"\u003e高级部分面向那些对学习外设访问、读写寄存器和 ESP32-C3 上的嵌入式 Rust 中断处理感兴趣，且拥有嵌入式编程基础（有一定编写 [no_std] Rust 和驱动程序的经验）的开发者。高级部分包含以下内容：\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003col\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003e通过 I2C 读取温度和湿度传感器；\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003e通过同一 I2C 总线读取 IMU；\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003eI2C 驱动的介绍；\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003e用按钮处理中断。\u003c/span\u003e\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e\u003cspan class=\"ql-size-large\"\u003e这一部分将会在 ESP Rust Board 开发板发布之后对开发者完全开放。\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong class=\"ql-size-large\"\u003e参与培训的条件和所需材料\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003col\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003e掌握基础的 Rust 知识（如\u0026nbsp;\u003c/span\u003e\u003ca href=\"https://doc.rust-lang.org/book/\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: rgb(0, 113, 197);\"\u003eRust Book\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;前 6 章。注意：第 4 章 \"Ownership\" 无需完全理解。）\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003e学习高级部分之前，建议先学习有关嵌入式系统的基础知识。\u003c/span\u003e\u003c/li\u003e\u003cli\u003e\u003cspan class=\"ql-size-large\"\u003e硬件准备：内置 ESP32-C3 的 ESP Rust Board 或 ESP32-C3-DevKit-02。\u003c/span\u003e\u003c/li\u003e\u003c/ol\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong class=\"ql-size-large\"\u003e培训使用的硬件：ESP Rust Board\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"ql-size-large\"\u003e乐鑫和 Rust 社区共同开发了一个用于 Rust 培训和开发的 ESP Rust Board 开发板。开发板基于乐鑫\u0026nbsp;\u003c/span\u003e\u003ca href=\"https://www.espressif.com/zh-hans/products/socs/esp32-c3\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: rgb(0, 113, 197);\"\u003eESP32-C3\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;单核 RISC-V MCU，支持 2.4 GHz Wi-Fi 和 Bluetooth 5 (LE)。它板载一个\u0026nbsp;\u003c/span\u003e\u003ca href=\"https://www.espressif.com/sites/default/files/documentation/esp32-c3-mini-1_datasheet_cn.pdf\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: rgb(0, 113, 197);\"\u003eESP32-C3-MINI-1\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;模组、一个 6DoF IMU、温度和湿度传感器、锂离子电池充电器和 USB (Type-C) 接口，并采用 Adafruit Feather 外形尺寸，对面包板十分友好。\u003c/span\u003e\u003c/p\u003e\u003cp class=\"ql-align-center\"\u003e\u003cspan class=\"ql-size-large\"\u003e\u003cimg src=\"https://www.espressif.com/sites/default/files/1_14.png\" height=\"464\" width=\"660\"\u003e\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"ql-size-large\"\u003eESP Rust Board 在设计时着重考虑了培训使用的便捷性。用户无需处理电线，就能用开发板的板载外设演示 Rust 的性能，防止接线过程中容易出现的各类问题。开发板的设计也支持开发者在 PCB 上印制美观的丝印和信息。\u003c/span\u003e\u003c/p\u003e\u003cp class=\"ql-align-center\"\u003e\u003cspan class=\"ql-size-large\"\u003e\u003cimg src=\"https://www.espressif.com/sites/default/files/correct%20rust_board_v1_pin-layout.png\" height=\"473\" width=\"675\"\u003e\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"ql-size-large\"\u003eESP Rust Board 项目获得了 CERN 开放式硬件许可证，在\u0026nbsp;\u003c/span\u003e\u003ca href=\"https://github.com/esp-rs/esp-rust-board\" rel=\"noopener noreferrer\" target=\"_blank\" class=\"ql-size-large\" style=\"color: rgb(0, 113, 197);\"\u003eESP-RS\u003c/a\u003e\u003cspan class=\"ql-size-large\"\u003e\u0026nbsp;GitHub 仓库中完全开源。您可以访问代码库了解更多开发板详情。\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cspan class=\"ql-size-large\"\u003e﻿\u003c/span\u003e\u003c/p\u003e","applyCount":null,"linkUrl":null,"gradeLevel":null,"courseClasss":null}},"__N_SSG":true},"page":"/course/[id]","query":{"id":"122"},"buildId":"iRSS3OhvQO6mRDcpCn8f4","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
