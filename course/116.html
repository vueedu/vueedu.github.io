line-flex-wrap extra-wrap-custom"><div class="custom-course-nav"><a class="nav-common-link nav-link" href="/">课程培训</a></div><span class="nav-link">登录</span></span></div></div></header><main><div class="os2edu-layout-content os2edu-layout-main-content"><div><div class="loading-container"><div class="ant-spin ant-spin-sm ant-spin-spinning ant-spin-show-text" aria-live="polite" aria-busy="true"><span class="ant-spin-dot ant-spin-dot-spin"><i class="ant-spin-dot-item"></i><i class="ant-spin-dot-item"></i><i class="ant-spin-dot-item"></i><i class="ant-spin-dot-item"></i></span><div class="ant-spin-text">数据加载中...</div></div></div></div></div></main></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"data":{"id":1375,"clientId":"450","clientName":null,"courseId":"116","typeId":"5","isSpecail":0,"title":"动手学 rust-libp2p ","type":3,"coverUrl":"https://ssl.cdn.maodouketang.com/FjO6qFuTrf06XRkZw7fOOYfYXWut","teacher":"","startAt":null,"location":"北京","info":"动手学 rust-libp2p ","buyersCount":null,"price":"2000","tag":"hot","totalNum":null,"createdAt":null,"updatedAt":null,"roomId":"100450116","isDelete":1,"courseIndex":16,"oldPrice":"2000","ishd":480,"status":null,"summary":"为新手提供如何使用 rust-libp2p 进行开发的动手实践指导，并为后继的自动驾驶汽车操作系统中间件的开发项目进行人才储备和输送。","showqr":null,"introduction":"\u003cp\u003e\u003cspan style=\"color: rgb(51, 51, 51);\"\u003eLibp2p是用于构建P2P网络的模块化网络堆栈和库，源自开源项目IPFS，模块化设计使它能够用来构建各种去中心化应用的P2P网络层。目前，知名区块链项目Ethereum 2.0、Pokdot、BitXHub都选择基于Libp2p库搭建系统网络层。\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(51, 51, 51);\"\u003elibp2p网络通信中还有一种方式就是Publish-Subscribe模式，也称订阅-发布模式，体现了DDS（Data Distribution Service 数据分发服务）标准中定义的以数据为中心的订阅-发布模型，是新一代分布式实时通信中间件协议。在汽车领域，2018年 Adaptive AUTOSAR 引用了DDS，作为可选择的通信方式之一。\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(51, 51, 51);\"\u003e目前国内已有主机厂开始研究，主要针对自动驾驶相关需求，工具方面，在汽车电子领域常用的工具厂商也在开发这部分内容。不仅是汽车领域引入DDS，在机器人开发领域，最新升级的ROS2也引入了DDS中间件来传递信息。\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(51, 51, 51);\"\u003e为了满足在自动驾驶汽车，智能设备和分布式系统开发中广泛存在高速数据的连接可靠性，高性能和大规模集成的需求，我们推出了基于 Rust 语言的 Libp2p 的课程《动手学 libp2p》，旨在为新手提供如何使用 rust-libp2p 进行开发的动手实践指导，并为后继的自动驾驶汽车操作系统中间件的开发项目进行人才储备和输送。\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e课程大纲：\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e第一周 libp2p 入门\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003eSection 1: libp2p 简介\u003c/p\u003e\u003cp\u003e1.\u0026nbsp;p2p原理，libp2p和通用p2p的共同点及其区别\u003c/p\u003e\u003cp\u003e2.\u0026nbsp;通过例子讲解基础概念，\u003cspan style=\"color: rgb(51, 51, 51);\"\u003eTransport 传输，L\u003c/span\u003eisten \u0026amp; Dial 监听和拨号，Addressing 地址\u003c/p\u003e\u003cp\u003e3.\u0026nbsp;chat 例子，floodsub 使用，主题订阅和消息转发\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003eSection 2: floodsub 实现代码分析\u003c/p\u003e\u003cp\u003e1.\u0026nbsp;floodsub \u003cspan style=\"color: rgb(51, 51, 51);\"\u003e代码导读\u003c/span\u003e\u003c/p\u003e\u003cp\u003e2.\u0026nbsp;\u003cspan style=\"color: rgb(51, 51, 51);\"\u003easync 异步编程、futures、async-std 介绍\u003c/span\u003e\u003c/p\u003e\u003cp\u003e3.\u0026nbsp;\u003cspan style=\"color: rgb(51, 51, 51);\"\u003eRust 测试、工程目录、属性\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003eSection 3: 项目实践1 - Chat添加测例与私聊实现\u003c/p\u003e\u003cp\u003e1.\u0026nbsp;Rust 基础语法，Chat \u003cspan style=\"color: rgb(51, 51, 51);\"\u003e代码添加测例\u003c/span\u003e\u003c/p\u003e\u003cp\u003e2.\u0026nbsp;\u003cspan style=\"color: rgb(51, 51, 51);\"\u003e以 @ 的形式指定接收人，实现私聊\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e第二周 libp2p 进阶\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003eSection 1: libp2p 核心概念\u003c/p\u003e\u003cp\u003e1.\u0026nbsp;\u003cspan style=\"color: rgb(51, 51, 51);\"\u003eNAT traversal 网络地址转换 \u0026amp; NAT穿透\u003c/span\u003e原理\u003c/p\u003e\u003cp\u003e2.\u0026nbsp;\u003cspan style=\"color: rgb(51, 51, 51);\"\u003eSTUN 打洞 Hole punching\u003c/span\u003e\u003c/p\u003e\u003cp\u003e3.\u0026nbsp;\u003cspan style=\"color: rgb(51, 51, 51);\"\u003eRelay 中继协议，\u003c/span\u003e直接链接协议\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003eSection 2: \u003cspan style=\"color: rgb(51, 51, 51);\"\u003eRelay 协议的实现分析\u003c/span\u003e\u003c/p\u003e\u003cp\u003e1.\u0026nbsp;\u003cspan style=\"color: rgb(51, 51, 51);\"\u003eRelay 代码导读\u003c/span\u003e\u003c/p\u003e\u003cp\u003e2.\u0026nbsp;\u003cspan style=\"color: rgb(51, 51, 51);\"\u003etrait 介绍\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003eSection 3: 项目实践2 - 搭建 relay 服务器实现跨网聊天\u003c/p\u003e\u003cp\u003e1.\u0026nbsp;\u003cspan style=\"color: rgb(51, 51, 51);\"\u003e与服务器连接，跨局域网聊天的环境搭建\u003c/span\u003e\u003c/p\u003e\u003cp\u003e2.\u0026nbsp;\u003cspan style=\"color: rgb(51, 51, 51);\"\u003e断开服务器后，局域网间可以实现聊天\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e第三周 libp2p 高级\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003eSection 1: libp2p Protocols 协议\u003c/p\u003e\u003cp\u003e1.\u0026nbsp;框架 swarm， 通过swarm如何构建协议\u003c/p\u003e\u003cp\u003e2.\u0026nbsp;handler，behaviour，\u003c/p\u003e\u003cp\u003e3.\u0026nbsp;Protocols 概念剖析\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003eSection 2: swarm 框架代码分析\u003c/p\u003e\u003cp\u003e1.\u0026nbsp;\u003cspan style=\"color: rgb(51, 51, 51);\"\u003e代码导读，libp2p-yamux、smallvec 分析\u003c/span\u003e\u003c/p\u003e\u003cp\u003e2.\u0026nbsp;\u003cspan style=\"color: rgb(51, 51, 51);\"\u003elib.rs handler.rs connection.rs behaviour.rs 代码分析\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003eSection 3: 项目实践3 - 自己动手写一个 libp2p 协议\u003c/p\u003e\u003cp\u003e1.\u0026nbsp;\u003cspan style=\"color: rgb(51, 51, 51);\"\u003e设计并实现一套通过 PeerID 完成收发的简单协议\u003c/span\u003e\u003c/p\u003e\u003cp\u003e2.\u0026nbsp;\u003cspan style=\"color: rgb(51, 51, 51);\"\u003e调用该协议，完成点对点的超大容量二进制文件传输\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003e时间安排：\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(51, 51, 51);\"\u003e每周三次课，周六、周日和周三晚上8点-9点上课，连续3周，共9次课。\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(51, 51, 51);\"\u003e计划开课时间为 12.10 - 12.28，学费 2000元，推荐好友报名成功可优惠200元。\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch3\u003e\u003cspan style=\"color: rgb(51, 51, 51);\"\u003e完成全部课程的学习和作业要求，成绩优异者可获得推荐相关领域工作机会。\u003c/span\u003e\u003c/h3\u003e","applyCount":null,"linkUrl":null,"gradeLevel":null,"courseClasss":null}},"__N_SSG":true},"page":"/course/[id]","query":{"id":"116"},"buildId":"qWLRxlsVQR8MICTC9Cgat","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
