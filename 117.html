>课程培训</a></div><span class="nav-link">登录</span></span></div></div></header><main><div class="os2edu-layout-content os2edu-layout-main-content"><div><div class="loading-container"><div class="ant-spin ant-spin-sm ant-spin-spinning ant-spin-show-text" aria-live="polite" aria-busy="true"><span class="ant-spin-dot ant-spin-dot-spin"><i class="ant-spin-dot-item"></i><i class="ant-spin-dot-item"></i><i class="ant-spin-dot-item"></i><i class="ant-spin-dot-item"></i></span><div class="ant-spin-text">数据加载中...</div></div></div></div></div></main></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"data":{"id":1400,"clientId":"450","clientName":null,"courseId":"117","typeId":"5","isSpecail":0,"title":"Rust Tauri 桌面开发","type":3,"coverUrl":"https://ssl.cdn.maodouketang.com/Fkkzk7QKh8dl6ejVa4Ug-i5FefXd","teacher":"","startAt":null,"location":"0","info":"Rust Tauri 桌面开发","buyersCount":null,"price":"1200","tag":"hot","totalNum":null,"createdAt":null,"updatedAt":null,"roomId":"100450117","isDelete":1,"courseIndex":17,"oldPrice":"1200","ishd":480,"status":null,"summary":"打造属于自己的跨平台桌面应用","showqr":null,"introduction":"\u003ch2\u003e打造属于自己的跨平台桌面应用\u003c/h2\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003eTauri 是一个基于 Rust 实现的跨端桌面应用开发工具。应用的界面可以使用前端技术来开发，你可以使用原生的 HTML，CSS，JS，也可以使用 React 、Vue 等前端框架，这一点并不受限制。\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e学习 Tauri 可以同时接触到强类型语言 Rust 和弱类型语言 JS。相信对于喜欢折腾的你，将是一个不错的选择。毕竟谁不想拥有一个属于自己的桌面应用？你可以用它来整合各种工具，实现各种功能。这里可能有同学会问：“那我使用网页岂不是更加方便快捷？”是的，没错。网站确实方便，但是它很难和操作系统进行通信，我们无法方便快捷的调用系统功能，来实现更加强大的功能（比如：系统通知，文件读写，菜单，快捷键等等）。\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e相比于 Electron，它的突出优点就是体积小。众所周知，Electron 相当于是打包了一个小型浏览器，体积大，还占内存。而 Tauri 开发的应用，前端使用操作系统的 Webview，后端集成了 Rust，使得打包后的体积相当小。有人对比了打包同样一个 Hello World 程序，Electron 打包的应用在 50 MB 左右，而 Tauri 只有 4 MB 大小。它的移动端构建也在近期发布了 alpha 版本，很快就会推出正式版。所以学会 Tauri 你不光可以构建桌面应用，还可以用它来构建跨平台的移动端。\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e本课程将以 \u003ca href=\"https://github.com/lencx/ChatGPT\" rel=\"noopener noreferrer\" target=\"_blank\"\u003eChatGPT 项目\u003c/a\u003e实践为主线，结合 Tauri 的基础-进阶-高级应用的相关知识和代码分析，帮助学习者掌握 Tauri 开发的基本技能，获得 桌面版ChatGPT 项目和 参与开源项目的开发经验。\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch2\u003e\u003cstrong\u003e课程大纲：\u003c/strong\u003e\u003c/h2\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch3\u003eTauri 初识\u003c/h3\u003e\u003cul\u003e\u003cli\u003eTauri 是什么？\u003c/li\u003e\u003cli\u003eTauri 开发环境准备\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e安装 Rust，Node.js\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e安装 VSCode 相关插件\u003c/li\u003e\u003cli\u003e初始化一个 Hello World 项目\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch3\u003eTauri 核心\u003c/h3\u003e\u003cul\u003e\u003cli\u003eTauri 基本 API 学习，以下列举部分：\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e事件通信（Rust 与 Webview 之间）\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e文件系统\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e系统菜单\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e快捷键\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e系统托盘\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003eTauri 插件\u003c/li\u003e\u003cli\u003e如何打包跨平台 Tauri 应用并实现自动更新推送？\u003c/li\u003e\u003cli\u003e开发中，遇到未知问题如何解决？\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch3\u003eTauri 实战\u003c/h3\u003e\u003cul\u003e\u003cli\u003e\u003ca href=\"https://github.com/lencx/ChatGPT\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(65, 131, 196);\"\u003elencx/ChatGPT\u003c/a\u003e\u0026nbsp;源码阅读与讲解\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003ca href=\"https://github.com/lencx/ChatGPT/tree/main/scripts\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(65, 131, 196);\"\u003eChatGPT/scripts\u003c/a\u003e\u0026nbsp;- 处理一些自动化任务的脚本\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003ca href=\"https://github.com/lencx/ChatGPT/tree/main/src\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(65, 131, 196);\"\u003eChatGPT/src\u003c/a\u003e\u0026nbsp;- 前端功能界面\u003c/li\u003e\u003cli class=\"ql-indent-1\"\u003e\u003ca href=\"https://github.com/lencx/ChatGPT/tree/main/src-tauri\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(65, 131, 196);\"\u003eChatGPT/src-tauri\u003c/a\u003e\u0026nbsp;- 应用的核心，包含 Window 窗口的创建，事件通信以及菜单，快捷键等\u003c/li\u003e\u003cli\u003e结束语：开源的一些思考\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch2\u003e\u003cstrong style=\"color: rgb(51, 51, 51);\"\u003e时间安排：\u003c/strong\u003e\u003c/h2\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(51, 51, 51);\"\u003e每周三次课，周六、周日和周三晚上8点-9点上课，连续2周，共6次课。\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cspan style=\"color: rgb(51, 51, 51);\"\u003e计划开课时间为 12.31 - 1.13，学费 1200元，推荐好友报名成功可优惠200元。\u003c/span\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003cp\u003e\u003cstrong\u003e温馨提示：因为课程会同时用到 Rust 和 Web（HTML, CSS，JavaScript）相关技术，所以不建议完全零基础同学报名学习。购买此课程则默认你已经掌握基本的 Rust 和 Web 知识，可以在 Rust 和 Node.js 环境下运行 Hello World。\u003c/strong\u003e\u003c/p\u003e","applyCount":null,"linkUrl":null,"gradeLevel":null,"courseClasss":null}},"__N_SSG":true},"page":"/[id]","query":{"id":"117"},"buildId":"S6pdmglfvfs3jYb1NxAwo","assetPrefix":".","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
