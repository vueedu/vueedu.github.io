et=\"_blank\"\u003e\u003cstrong\u003eRust 官网\u003c/strong\u003e\u003c/a\u003e \u003cstrong\u003e推荐的入门学习方式\u003c/strong\u003e，在学习《Rust程序设计语言》理论章节的同时，通过 \u003ca href=\"https://github.com/rust-lang/rustlings/\" rel=\"noopener noreferrer\" target=\"_blank\" style=\"color: rgb(220, 161, 13);\"\u003eRustlings\u003c/a\u003e 的闯关编程练习可以让初学者更好的了解和学习Rust的语法基础。我们通过一年多的教学实践，发现这是从其他编程语言转到 Rust 并快速掌握 Rust 编程技能的一条捷径。\u003c/p\u003e\u003cp\u003eRust 是一门现代化的语言，融合了多种语言特性。在学习 Rust 的过程中，你会发现自己编程能力的不足，改掉这些不足就会不断提升自我。\u003cstrong\u003e卓越的编程语言，可以将优秀的设计、先进的思想、成功的经验，自然而然地融人其中，使学习者开阔眼界、拓展思路，受益无穷。\u003c/strong\u003e\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch3\u003e\u003cstrong\u003e【学习目标】\u003c/strong\u003e\u003c/h3\u003e\u003cp\u003e1. 完成 Rustlings 全部94道编程练习题\u003c/p\u003e\u003cp\u003e2. \u003cspan style=\"color: rgb(0, 0, 0);\"\u003e完成 \u003c/span\u003e6 个编程大作业的代码编写/调试/运行\u003c/p\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e\u003ch3\u003e\u003cstrong\u003e【报名须知】\u003c/strong\u003e\u003c/h3\u003e\u003cp\u003e1. 初级训练营针对 Rust 的初学者，适合 Rust 零基础或者多次入门未果的学员\u003c/p\u003e\u003cp\u003e2. 本次训练营免费，正式入营前需要填写报名申请表\u003c/p\u003e\u003cp\u003e3. 第1期开营时间 2023.2.22 ，入营后学习时间为2周，报名截止 2022.2.20\u0026nbsp;\u003c/p\u003e","applyCount":null,"linkUrl":null,"gradeLevel":null,"courseClasss":null}},"__N_SSG":true},"page":"/[id]","query":{"id":"151"},"buildId":"S6pdmglfvfs3jYb1NxAwo","assetPrefix":".","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
