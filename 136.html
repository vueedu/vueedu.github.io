03e\u003c/li\u003e\u003cli class=\"ql-align-justify\"\u003e\u003cstrong class=\"ql-size-large\"\u003e平台中立\u003c/strong\u003e\u003cspan class=\"ql-size-large\"\u003e，支持灵活的部署方式，在物理机、私有云和公有云环境都能很好的运行\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp class=\"ql-align-justify\"\u003e\u003cbr\u003e\u003c/p\u003e\u003cp class=\"ql-align-justify\"\u003e\u003cspan class=\"ql-size-large\"\u003eEngula 是一个有野心并且很有挑战性的开源项目，目前还处于非常早期的阶段。我们在 Github 上开源了初步的设计文档和一个粗糙的单机 demo，计划在九月底完成一个能在 AWS 上运行的 demo 并输出相应的报告，然后进一步改进我们的设计。\u003c/span\u003e\u003c/p\u003e\u003cp class=\"ql-align-justify\"\u003e\u003cbr\u003e\u003c/p\u003e\u003cp class=\"ql-align-justify\"\u003e\u003cspan class=\"ql-size-large\"\u003eEngula 的未来有赖于大家的支持和鼓励，项目的最新进展我们将会通过公众号和官方网站同步，欢迎大家多多关注。\u003c/span\u003e\u003c/p\u003e\u003cp class=\"ql-align-justify\"\u003e\u003cbr\u003e\u003c/p\u003e\u003cp class=\"ql-align-justify\"\u003e\u003cspan class=\"ql-size-large\"\u003e关于项目的更多信息，可以参考以下链接：\u003c/span\u003e\u003c/p\u003e\u003cul\u003e\u003cli class=\"ql-align-justify\"\u003e\u003cspan class=\"ql-size-large\"\u003e项目的官方网站和背景介绍：\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-align-justify ql-indent-1\"\u003e\u003cspan class=\"ql-size-large\"\u003ehttps://engula.com\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-align-justify\"\u003e\u003cspan class=\"ql-size-large\"\u003e目前的项目进展：\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-align-justify ql-indent-1\"\u003e\u003cspan class=\"ql-size-large\"\u003ehttps://github.com/engula/engula\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-align-justify\"\u003e\u003cspan class=\"ql-size-large\"\u003e初步的设计文档：\u003c/span\u003e\u003c/li\u003e\u003cli class=\"ql-align-justify ql-indent-1\"\u003e\u003cspan class=\"ql-size-large\"\u003ehttps://github.com/engula/engula/blob/demo-1/docs/design.md\u003c/span\u003e\u003c/li\u003e\u003c/ul\u003e\u003cp\u003e\u003cbr\u003e\u003c/p\u003e","applyCount":null,"linkUrl":null,"gradeLevel":null,"courseClasss":null}},"__N_SSG":true},"page":"/
